<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Grade Rating</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fceff9, #e0f7fa);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #4a4a4a;
      padding: 20px;
    }

    h1, h2 {
      color: #b388eb;
    }

    .card {
      background-color: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .btn-custom {
      background-color: #f48fb1;
      color: white;
    }

    .rating {
      font-weight: bold;
      font-size: 1.2em;
      color: #7b1fa2;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">ðŸŽ“ Score Analyer</h1>
    <p class="text-center">Input your grades and see your performance rating.</p>

    <div class="form-check form-switch mb-4">
      <input class="form-check-input" type="checkbox" id="toggleInstructions" onclick="toggleInstructions()">
      <label class="form-check-label" for="toggleInstructions">Show Instructions</label>
    </div>

    <div id="instructions" style="display:none;">
      <p>Enter your grades for these following subject and press the "Calculate Average" button to get your performance rating.</p>
    </div>

    <div class="card">
      <div class="mb-3">
        <label for="grade1" class="form-label">Science:</label>
        <input type="number" id="grade1" class="form-control" placeholder="Enter grade">
      </div>
      <div class="mb-3">
        <label for="grade2" class="form-label">Math:</label>
        <input type="number" id="grade2" class="form-control" placeholder="Enter grade">
      </div>
      <div class="mb-3">
        <label for="grade3" class="form-label">Social Studies:</label>
        <input type="number" id="grade3" class="form-control" placeholder="Enter grade">
      </div>
      <button class="btn btn-custom" onclick="calculateAverage()">Calculate Average</button>

      <div id="result" class="mt-4 rating"></div>
    </div>

    <footer class="text-center mt-4">
      <p>Source: <a href="https://obmfairviewsis.orangeapps.ph/ob/elearning/grades" target="_blank">OBMC</a></p>
    </footer>
  </div>

  <script>
    // Toggle instructions display
    function toggleInstructions() {
      const instructions = document.getElementById("instructions");
      instructions.style.display = instructions.style.display === "none" ? "block" : "none";
    }

    // Calculate average grade and display rating
    function calculateAverage() {
      // Get input values
      const grade1 = parseFloat(document.getElementById("grade1").value);
      const grade2 = parseFloat(document.getElementById("grade2").value);
      const grade3 = parseFloat(document.getElementById("grade3").value);

      // Calculate average using Math methods
      const average = Math.round(((grade1 + grade2 + grade3) / 3) * 100) / 100;

      // Determine rating using switch
      let rating = "";

      // Use if-else since switch can't handle range comparisons well
      if (average >= 94 && average <= 100) {
        rating = "Excellent";
      } else if (average >= 87) {
        rating = "Above Satisfactory";
      } else if (average >= 80) {
        rating = "Satisfactory";
      } else if (average >= 75) {
        rating = "Needs Improvement";
      } else if (average >= 70) {
        rating = "Poor";
      } else {
        rating = "Invalid or failing grade";
      }

      // Output result
      document.getElementById("result").innerHTML = `Average: ${average} <br> Rating: ${rating}`;
    }
  </script>
</body>

</html>
